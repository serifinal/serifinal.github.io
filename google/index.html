<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.google.com/s2/favicons?domain=www.google.de" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Google</title>
    <script defer src="./main.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="navbar">
                <div class="navbar-link">
                    <a href="#" class="gmail">Gmail</a>
                    <a href="#">Hình ảnh</a>
                </div>
                <a href="" class="circle-shadow">
                    <i class="fas fa-bars menu"></i>
                </a>
                <a href="" class="circle-shadow">
                    <img src="./assets/img/unnamed.png" alt="user" class="user">
                </a>
            </div>
        </div>

        <div class="content">
            <div class="content-img">
                <img src="./assets/img/googlelogo_color_272x92dp.png" alt="" class="main-img">
            </div>
            <div class="content-search">
                <form action="" class="form-search">
                    <i class="fas fa-search icon-search"></i>
                    <input id="search-input" type="text" class="input-user" title="Tìm kiếm" autocomplete="on">
                    <a href="#" class="btn tooltip" >
                        <i class="fas fa-keyboard icon-keyboard"><span>Công cụ nhập</span></i>
                    </a>
                    <a href="#" class="btn tooltip">
                        <i class="fas fa-microphone icon-micro"><span>Tìm kiếm bằng giọng nói</span></i>
                    </a>
                    
                </form>
                <div class="btn-search">
                    <div class="btn-search-second">
                        <button id="search-btn">Tìm trên Google</button>
                        <button>Xem trang đầu tiên tìm được</button>
                    </div>
                </div>

                <div class="language">
                    <p class="language-decription">Google có các thứ tiếng:  <a href="" class="language-translate">English </a>  <a href="" class="language-translate">Français </a>  <a href="" class="language-translate">繁體中文</a> </p>
                </div>
            </div>

        </div>
        <footer>
            <div class="country">
                <p class="p-country">Việt Nam</p>
            </div>
            <div class="more-info">
                    <div class="navbar-1">
                        <a href="#">Giới thiệu</a>
                        <a href="#">Quảng cáo</a>
                        <a href="#">Doanh nghiệp</a>
                        <a href="#">Cách hoạt động của Tìm kiếm</a>
                    </div>

                    <div class="navbar-2">
                        <a href="#">Bảo mật</a>
                        <a href="#">Điều khoản</a>
                        <a href="#">Cài đặt</a>   
                    </div>

            </div>
        </footer>
    </div>
</body>
</html>
